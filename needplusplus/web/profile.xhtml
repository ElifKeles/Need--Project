<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
        <title>Profile</title>

        
        <style>
            #id1 {
             background-color: #1d2124;
             
            }
            #id2 {
            transform: translateY(-2%);
            }
            
        </style>
    </h:head>
    <h:body style="background-color:orange;">
        <div class=".modal-sm" id="id2" tabindex="-1" role="dialog" >
           
            <div class="modal-dialog"  role="document">
                <div class="modal-content" id="id1" >
                    <div class="modal-header" style="border-bottom: 5px solid black;" >
                        <h5 class="col-12 modal-title text-center" style="color:orange;">Edit Profile</h5>
                    </div>
                    <br/>
                    <img  src="pexels-photo-1083822.jpeg" class="rounded mx-auto d-block img-thumbnail" width="300" height="500" alt="pexels-photo-1083822"/>

                    <div class="modal-body" >
                        
	
                        <h:form><center>
                                
                            <h:outputText p:style="background-color:#f8d15c; width:250px" value="Welcome #{bean.getUserName()}    " /><br/><br/>
                            
                            <h:outputText p:style="background-color:white; width:250px" value="To be able to edit, please fill in all the boxes below " /><br/><br/>
                            
                            <h:inputText p:style="background-color:#f8d15c; width:250px" p:placeholder="Name" value="#{bean.name}" required="true" requiredMessage="Name can not be empty !!"  /><br/><br/>

                            <h:inputText p:style="background-color:#f8d15c; width:250px" p:placeholder="Surname" value="#{bean.surname}" required="true" requiredMessage="Surname can not be empty !!"/><br/><br/>
                            
                            <h:inputText p:style="background-color:#f8d15c; width:250px" p:placeholder="Birthday" value="#{bean.birthday}" required="true" requiredMessage="Birthday can not be empty !!" /><br/><br/>

                            <h:inputText p:style="background-color:#f8d15c; width:250px" p:placeholder="E-mail" value="#{bean.email}" required="true" requiredMessage="Email can not be empty !!"/><br/><br/>

                            <!--h:inputText p:style="background-color:#f8d15c; width:250px" p:placeholder="Edit User name" value="#{bean.userName}"/><br/><br/> --> 

                            <h:inputText p:style="background-color:#f8d15c; width:250px" p:placeholder="Password" value="#{bean.password}" required="true" requiredMessage="Password can not be empty !!"/><br/><br/>
                    <!--        <small id="passwordHelpInline" class="text-muted">Contain letters and numbers</small><br/><br/>  -->

                            <h:inputText p:style="background-color:#f8d15c; width:250px" p:placeholder="Country" value="#{bean.country}" required="true" requiredMessage="Country can not be empty !!"/><br/><br/>

                            <h:inputText p:style="background-color:#f8d15c; width:250px" p:placeholder="City" value="#{bean.city}" required="true" requiredMessage="City can not be empty !!"/><br/><br/>

                            <h:inputText p:style="background-color:#f8d15c; width:250px" p:placeholder="District" value="#{bean.district}" required="true" requiredMessage="District can not be empty !!"/><br/><br/>

                            <div id="menu">
                            <div>    
                                <h:commandButton class="btn btn-secondary btn-lg" style="width:250px" value="Edit" action="#{bean.edit()}" /></div> <!-->action="homepage.xhtml" /></div> -->
                                
                            </div>
                    <!-- <button type="button" class="btn btn-secondary btn-lg" action="#{bean.save()} " >Sign up</button> --> 


                     </center></h:form>
                    </div>
                    <div class=".modal-sm" style="max-width: 80%;" role="document"/>
                </div>
        </div>
    </div>
        
    </h:body>
</html>
