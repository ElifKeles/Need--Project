<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

    <h:head>

        <title>Sign up to Need++</title>
        
        <style>
            #id1 {
             background-color: #1d2124;
             
            }
            #id2 {
            transform: translateY(-2%);
            }
            
        </style>
    </h:head>
    <h:body style="background-color:orange;">
        
        <div class=".modal-sm" id="id2" tabindex="-1" role="dialog" >
            <div class="modal-dialog"  role="document">
            <div class="modal-content" id="id1" >
                <div class="modal-header" style="border-bottom: 5px solid black;" >
                    <h5 class="col-12 modal-title text-center" style="color:orange;">Sign Up to Need++</h5>
                </div>
                <div class="modal-body" >
                    <h:form><center>
                        
                        <h:inputText p:style="background-color:#f8d15c; width:250px" p:placeholder="Name" value="#{managedBeanSinifi.name}"  /><br/><br/>

                        <h:inputText p:style="background-color:#f8d15c; width:250px" p:placeholder="Surname" value="#{managedBeanSinifi.surname}"/><br/><br/>

                        <h:inputText p:style="background-color:#f8d15c; width:250px" p:placeholder="Birthday" value="#{managedBeanSinifi.birthday}" /><br/><br/>

                        <h:inputText p:style="background-color:#f8d15c; width:250px" p:placeholder="E-mail" value="#{managedBeanSinifi.mail}"/><br/><br/>

                        <h:inputText p:style="background-color:#f8d15c; width:250px" p:placeholder="User name" value="#{managedBeanSinifi.user_name}"/><br/><br/>

                        <h:inputText p:style="background-color:#f8d15c; width:250px" p:placeholder="Password" value="#{managedBeanSinifi.password}"/><br/><br/>
                <!--        <small id="passwordHelpInline" class="text-muted">Contain letters and numbers</small><br/><br/>  -->
                        <h:inputText p:style="background-color:#f8d15c; width:250px" p:placeholder="Password Again" value="#{managedBeanSinifi.password}"/><br/><br/> 

                        <h:inputText p:style="background-color:#f8d15c; width:250px" p:placeholder="Country" value="#{managedBeanSinifi.country}"/><br/><br/>

                        <h:inputText p:style="background-color:#f8d15c; width:250px" p:placeholder="City" value="#{managedBeanSinifi.city}"/><br/><br/>

                        <h:inputText p:style="background-color:#f8d15c; width:250px" p:placeholder="District" value="#{managedBeanSinifi.district}"/><br/><br/>
                        
                        <div id="menu">
                        <div>    
                            <h:commandButton class="btn btn-secondary btn-lg" style="width:250px" value="Sign up" action="homepage.xhtml" /></div>
                            <!-- Baglandıgı yer dogru mu bilmiyorum????!!! --> 
                        </div>
                <!-- <button type="button" class="btn btn-secondary btn-lg" action="#{managedBeanSinifi.kaydet()} " >Sign up</button> --> 
                        
                        
                 </center></h:form>
                </div>
                <div class=".modal-sm" style="max-width: 80%;" role="document"/>
            </div>
        </div>
    </div>
