<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
        <title>Password Reset</title>
        
        <style>
            #align1 {
             background-color: #1d2124;
             
            }
            #align2 {
            transform: translateY(45%);
            }
            
        </style>
    </h:head>
    <h:body style="background-color:orange;">
        
        <div class="modal-dialog" id="align2" tabindex="-1" role="dialog" >
            <div class="modal-dialog"  role="document">
                <div class="modal-content" id="align1" >
                    <div class="modal-header" style="border-bottom: 5px solid black;" >
                        <h5 class="col-12 modal-title text-center" style="color:orange;">Password Reset</h5>
                    </div>
                    <div class="modal-body" >
                        <h:form>
                            <center>
                                <br/>
                                <h:inputText p:style="background-color:#f8d15c; width:400px" p:placeholder="New Password" value="#{bean.email}"/><br/><br/>                      
                                <h:inputText p:style="background-color:#f8d15c; width:400px" p:placeholder="New Password Again" value="#{bean.email}"/><br/><br/>                      
                                <div id="menu">
                                    <div>    
                                        <h:commandButton class="btn btn-secondary btn-lg" style="width:400px" value="Update" action="homepage.xhtml" />
                                    </div>
                                    <!-- Baglandıgı yer dogru mu bilmiyorum????!!!. --> 
                                </div>
                            </center>
                        </h:form>
                    </div>
                    <div class="modal-dialog" style="max-width: 80%;" role="document"/>
                </div>
            </div>
        </div>
        
    </h:body>
</html>
